<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
   
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Font+Name">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link  href="https://fonts.googleapis.com/css2?
    family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-
    awesome/5.15.3/css/all.min.css" integrity="sha512-xxxxx" crossorigin="anonymous" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

</head >
<body>
    
    <div class="wrapper">
    <h1>Weather Application</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>

<div class=" weather-container">
    <!-- grant location container -->
    <div class="sub-container grant-location-container">
        <img src="assets/location.png" alt="" height="80" width="80" loading="lazy">
        <p>Grant Location Access</p>
        <p>Allow Access to get Weather Information</p>
        <button class="btn" data-grantAccess>Grant Access</button>
    </div>

    <!-- search form  -->
<form class="form-container" data-searchForm>
<input placeholder="Search For City..." data-searchInput>
<button class="btn" type = "submit">
    <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="search imag">
</button>
</form>

<!-- loading screen container  -->
 <div class="sub-container loading-container">
    <img src="./assets/loading.gif" width="150" height="150" alt="">
    <p>Loading</p>
</div>

<!-- show weather info ! -->
<div class="sub-container user-info-container">
    <!-- city name and flag dynamically -->
   <div class="name">
    <p data-cityName></p>
    <img data-countryIcon >
   </div> 
<!-- weather decription and icon of weather description  dynamically-->
   <p data-weatherDesc></p>

<img data-weatherIcon>
<!-- dyanimically temp -->
<p data-temp ></p>

 <!-- 3 cards parameter -->
        <div class="parameter-container">
            <!-- card 1 -->
                <div class="parameter">
                    <img src="./assets/wind.png" >
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>
            <!-- card 2     -->
            <div class="parameter">
                <img src="./assets/humidity.png" >
                <p>Humidity</p>
                <p data-humidity></p>
            </div>
            <!-- card 3  -->
            <div class="parameter">
                <img src="./assets/cloud.png" >
                <p>Clouds</p>
                <p data-cloudiness></p>
            </div>
        </div>


</div>

<div error-handle class="errorScreen">
    <img src="./assets/not-found.png" alt="">
</div>


</div>
    </div>
   

   <script src="weather.js"></script>
</body>

</html>
